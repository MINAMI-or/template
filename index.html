<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クリップボードテスト</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>クリップボードにコピー</h1>
  <p>以下のテキストをコピーして他のアプリに貼り付けられます。</p>

  <textarea id="textToCopy">ここにコピーしたいテキストを入力してください</textarea>
  <br>
  <button id="copyButton">コピーする</button>

  <script>
    document.getElementById("copyButton").addEventListener("click", async () => {
      const text = document.getElementById("textToCopy").value;

      try {
        await navigator.clipboard.writeText(text);
        alert("クリップボードにコピーしました！");
      } catch (err) {
        alert("コピーに失敗しました: " + err);
      }
    });
  </script>

</body>
</html>
